{% extends 'base.html' %}

{% block content %}
   
  <div>
    <h2 class=""> DASHBOARD </h2>
  </div>
  {% if exams %}
    <table class="table table-hover table-bordered mt-4 ">
        <thead class="table-light">
            <tr>
              <th scope="col">Exam Code</th>
              <th scope="col">Title</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody>
              {% for exam in exams %}
                <tr>
                  <th scope="row">
                    <a href="{{ exam.get_absolute_url }}">{{ exam.code }} </a>
                  </th>
                  <td>
                    <a href="{{ exam.get_absolute_url }}">{{exam.title}} </a>
                  </td>
                  <td>{{exam.exam_duration}}</td>
                </tr>
              {% endfor %}

    </table>
    {% else %}
    <P> There is not exam for you currently</P>
  {% endif %}
{%endblock%}
