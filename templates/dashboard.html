{% extends 'base.html' %}

{% block content %}
   
  <div>
    <h2 class=""> DASHBOARD </h2>
  </div>
  {% if exams %}
    <table class="table table-hover table-bordered mt-4 ">
        <thead>
            <tr>
              <th scope="col">Exam Code</th>
              <th scope="col">Title</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody>
              {% for exam in exams %}
                <tr>
                  <th scope="row">{{ exam.code }}</th>
                  <td>{{exam.title}}</td>
                  <td>{{exam.duration}}</td>
                </tr>

              {% endfor %}

    </table>
    {% else %}
    <P> There is not exam for you currently</P>
  {% endif %}
{%endblock%}
