{% extends 'base.html' %}

{% block content %}

<div class="row mt-3">
  <div class="col-sm-6"> <h3>{{exam}} </h3></div>
  <h3 id="timer" class="col-sm-6 text-end"></h3>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="card">
      <div class="card-content">
    
        <div class="section">
            <h5>Well done!</h5>
            <p>Exam submitted, marked and recorded.</p>
            
            <h5>Your score is {{score.score}}%</h5>

            <a href="{% url 'exam:score-detail' exam.id %}">Click here to view result analysis.</a>
          </div>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
