{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{exam.title}}</h1>
<div class="row mt-4">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title  text-dark text-center p-2 rounded">EXAM CODE</h5>
        <p class="card-text text-center">{{exam.code}}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title  text-dark  text-center p-2 rounded">DURATION</h5>
        <p class="card-text text-center">{{exam.duration}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row  ">
  <div class="col-sm-8 offset-md-2  mt-2">
    <div class="card">
      <div class="card-body ">
        <p class="card-text ">{{exam.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="card-action center mt-2 button2 offset-md-5 button2 offset-sm-5">
    <a href="{{ question.get_absolute_url }}"> <button class="btn btn-primary" type="button"> <h4> Start Exam</h4> </button> </a>
  </div>
</div>
{% endblock content %}
